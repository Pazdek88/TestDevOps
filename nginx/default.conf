server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend
    location /static/old_frontend/ {
        alias /usr/share/nginx/html/static/old_frontend/;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy backend API internally
    location /old_api/ {
        proxy_pass http://legacy_backend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}